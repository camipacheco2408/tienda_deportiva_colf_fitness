{% extends "categorias/index.html" %}


{% block title %}
<h1 class="mb-5">Buscar Accesorios</h1>                                
{% endblock %}


{% block content %}   

<form action="{% url 'encontrar_accesorios' %}" method="get">
    {% csrf_token %}
    <table>
        <p>Ingrese patron de busqueda: <input type="text" name="buscar" id="buscar"></p>
    </table>
    <input type="submit" value="Buscar">
</form>

{% endblock %}
